    <!-- Example Code -->
    <div class="container">
      <form>
        <h2>Contact Us</h2>
        <p>We'd love to get in touch and learn more about you. So, send us a message and we'll reply as fast as we can.</p>
        
        <div class="form-group">
          <label for="name">Your name:</label>
          <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
          </div>
        </div>  </div>
        
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" class="form-control" id="email" placeholder="We're going to reply to your message by e-mail">
        </div>
        
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="tel" class="form-control" id="phone" placeholder="Only if you want us to call you.">
        </div>
        
        <div class="form-group">
          <label for="message">Your message:</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">SEND</button>
      </form>
    </div>
